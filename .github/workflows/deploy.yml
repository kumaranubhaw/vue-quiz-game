name: vue quiz game
on:
  push:
    branches:
      - main
jobs:
  test: 
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run lint
        run: yarn lint
      - name: test run
        run: echo "testing completed ..."
  build:
    needs: test
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install dependency
        run: rm -rf node_modules && yarn install --frozen-lockfile
      - name: build website
        run: yarn build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: Deploy
        run: echo "Deploying ..."